<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&#038;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start test-speed  -->
    <div class="test-speed">
      <div class="container">
        <h1 class="title">Typing Speed Test</h1>
        <select class="form-select mt-3">
          <option selected>Select your level</option>
          <option class="easy" value="easy">Easy</option>
          <option class="normal" value="normal">Normal</option>
          <option class="hard" value="hard">Hard</option>
        </select>
        <button type="button" class="begin">Start playing</button>
        <div class="words"></div>
        <input type="text" class="form-control" placeholder="Start Typing" />
        <button class="button-again">Start again</button>
        <div class="control">
          <div class="time">Time Left: <span></span> Seconds</div>
          <div class="score">
            Score: <span class="got">0</span> From <span class="total"></span>
          </div>
        </div>
        <div class="finish"></div>
      </div>
    </div>
    <!-- end test-speed -->
    <script src="javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
